<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Navegação Lateral</title>
    <style>

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .submenu {
            display: none; 
            padding-left: 20px;
        }

        .submenu a {
            font-size: 16px;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <a href="#">Inicio</a>
        <a href="#" onclick="toggleSubmenu()">Cadastrar</a>
        <div class="submenu" id="submenu">
            <a href="#">Alunos</a>
            <a href="#">Docentes</a>
        </div>
    </div>

    <script>
        function toggleSubmenu() {
            var submenu = document.getElementById('submenu');
            submenu.style.display = (submenu.style.display === 'block') ? 'none' : 'block';
        }
    </script>

</body>
</html>
