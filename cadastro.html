<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sperta Seminovas</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/form-validation.css" rel="stylesheet">
</head>

<body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Sperta</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-dark w-100" type="text" placeholder="" aria-label="Search">
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="#">Sair</a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#"><span
                                    data-feather="home"></span>Home</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" href=""><span
                                    data-feather="chevrons-right"></span>Cor</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" href=""><span
                                    data-feather="chevrons-right"></span>Categorias</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" href=""><span
                                    data-feather="chevrons-right"></span>Marca</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" href=""><span
                                    data-feather="chevrons-right"></span>Modelo</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" href=""><span
                                    data-feather="chevrons-right"></span>Motos</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" href=""><span
                                    data-feather="chevrons-right"></span>Fotos</a></li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h2>veiculos</h2>
                </div>
                <div class="col-md-7 col-lg-8">

                    <form class="needs-validation" action="?acao=cadastrar" method="post" novalidate>
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label class="form-label">Nome do veículo</label>
                                <input type="hidden" name="veiCodigo" value="">
                                <input type="text" class="form-control" name="veiNome" placeholder="" required>
                                <div class="invalid-feedback">Campo obrigatório.</div>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Descrição</label>
                                <input type="text" class="form-control" name="veiDescricao" placeholder="">
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Valor</label>
                                <input type="text" class="form-control" name="veiValor" placeholder="" required>
                                <div class="invalid-feedback">Campo obrigatório.</div>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Ano de Fabricação</label>
                                <input type="text" class="form-control" name="veiAno" placeholder="" required>
                                <div class="invalid-feedback">Campo obrigatório.</div>
                            </div>

                            <div class="col-sm-6">
                                <label for="country" class="form-label">Marca</label>
                                <select class="form-select" name="marCodigo" required>
                                    <option value="">Selecione...</option>
                                    <option value="001">Honda</option>
                                </select>
                                <div class="invalid-feedback">
                                    Selecione uma marca.
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="country" class="form-label">Modelo</label>
                                <select class="form-select" name="modCodigo" required>
                                    <option value="">Selecione...</option>
                                    <option value="001">Biz</option>
                                    <option value="002">Honda Adv</option>

                                </select>
                                <div class="invalid-feedback">
                                    Selecione uma marca.
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="country" class="form-label">Versão</label>
                                <select class="form-select" name="verCodigo" required>
                                    <option value="">Selecione...</option>
                                    <option value="001">110 i</option>

                                </select>
                                <div class="invalid-feedback">
                                    Selecione uma versão.
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="country" class="form-label">Categoria</label>
                                <select class="form-select" name="catCodigo" required>
                                    <option value="">Selecione...</option>
                                    <option value="001">Street</option>
                                </select>
                                <div class="invalid-feedback">
                                    Selecione uma categoria.
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="country" class="form-label">Marca</label>
                                <select class="form-select" name="corCodigo" required>
                                    <option value="">Selecione...</option>
                                    <option value="01">Branca</option>
                                    <option value="02">Preta</option>
                                    <option value="03">Cinza</option>

                                </select>
                                <div class="invalid-feedback">
                                    Selecione uma cor.
                                </div>
                            </div>
                        </div>
                        <hr class="my-4">
                        <button class="w-100 btn btn-primary btn-lg" type="submit">Cadastrar Veículo</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
        integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
        crossorigin="anonymous"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/form-validation.js"></script>
</body>

</html>
